<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/registration.css">
    <link rel="icon" href="/icon/logo.png" type="image/x-icon">
</head>
<body>
    <section class="form-box">
        <form action="/auth/registration" method="POST">
            <h1>Регистрация</h1>
           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password-copy">Пароль</label>
            <input type="password" id="password-copy" name="password-copy" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" name="registration" value="Регистрация" disabled>
        </form>
    </section>
    <div class="back"></div>
    <div class="message">
        <img src="/icon/close.png" class="close">
        <p class="message-text"></p>
    </div>
    <script src="/js/login/textUp.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/login/registration.js"></script>
</body>
</html>
