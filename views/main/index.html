<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Касса автовокзала</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <a href="#">
            <img class="header-logo" src="/icon/logo.png" alt="Логотип в виде автобуса">
        </a>
        <p class="hello">Здравствуйте, Валерий Михайлович!</p>
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li class="header-nav-item">
                    <a href="../auth/registration">Регистрация</a>
                </li>
                <li class="header-nav-item">
                    <a  href="../auth/login">Вход</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search">
            <form action="" method="GET">
                <div class="search-from">
                    <label for="search_from">Пункт отправления</label>
                    <input type="text" id="search_from" name="search-from" placeholder="Откуда?">
                </div>
                <div class="search-to">
                    <label for="search_to">Пункт прибытия</label>
                    <input type="text" id="search_to" name="search-to" placeholder="Куда?">
                </div>
                <div class="date">
                    <label for="date">Дата выезда</label>
                    <input type="date" id="date" name="date-to">
                </div>
                <input type="button" name="submit" value="Найти" class="input-btn" onclick="showFlights()">
            </form>
        </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="/js/main/flights.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
